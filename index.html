<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">SHOPPING</a>
			</div>
		</nav>
	</header> 
	<section class="products" id="products">
		<div class="container">
			<h1 class="mt-3">Products</h1>
			<div class="row" id="row">
				
			</div>
			<h2 class="my-3">shopping card</h2>
			<div class="table-responsive">	
				<table class="table">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Remove</th>
				      <th scope="col">Image</th>
				      <th scope="col">Name</th>
				      <th scope="col">quantity</th>
				      <th scope="col">Price</th>
				    </tr>
				  </thead>
				  <tbody id="tbody">
				    
				  </tbody>
				  <tfoot class="mt-3">
				  	<tr>
				      <th scope="col"></th>
				      <th scope="col"></th>
				      <th scope="col"></th>
				      <th scope="col"></th>
				      <th scope="col" class="h3">Total:</th>
				      <th scope="col" class="h3">$<span id="total">0</span>.00</th>
				    </tr>
				    <tr class="">
				    	<th scope="col"></th>
					    <th scope="col"></th>
					    <th scope="col"></th>
					    <th scope="col"></th>
					    <th scope="col" ></th>
					    <th scope="col" ><button class="btn btn-success btn-lg buyBtn" id="buyBtn">Buy</button></th>
				    </tr>
				  </tfoot>
				</table>
			</div>
		</div>
	</section>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="js/main.js"></script>
</body>
</html>
